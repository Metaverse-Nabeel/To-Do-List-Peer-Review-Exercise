<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d7d1a0422d.js"
      crossorigin="anonymous"
    ></script>
    <title>To-Do List</title>
  </head>
  <body>
    <h1 class="titleApp">To-Do List</h1>
    <div class="tasksContainer">
      <div class="tasksHeader">
        <h2 class="tasksTitle">Today's To-Do List</h2>
        <i class="fas fa-sync"></i>
      </div>
      <div class="addTask">
        <form class="taskForm">
          <input
            id="taskInput"
            type="text"
            placeholder="Add to your todo list..."
          />
          <i class="fas fa-arrow-right" id="submitTask"></i>
        </form>
      </div>
      <div id="tasksList"></div>
      <div class="clearBtnDiv">
        <button class="btn" id="clearBtn">Clear All Completed</button>
      </div>
    </div>
  </body>
</html>
